<ion-content
  [ngStyle]="{'--background': contentBackground}"
  class="ion-padding ion-text-center"
>
  <ion-grid fixed class="ion-padding">
    <!-- button -->
    <ion-row class="btnRow">
      <ion-col size="12">
        <ion-button (click)="cancel()" class="ion-no-padding" shape="round" />
      </ion-col>
    </ion-row>
    <!-- image row -->
    <ion-row class="rowImg ion-justify-content-center">
      <ion-col size="12">
        <img class="avatarImg" [src]="currentTrack.avatar" />
      </ion-col>
    </ion-row>

    <!-- title subtitle and menu -->
    <ion-row>
      <ion-col class="titleCol ion-text-start" size="10">
        <h4 class="ion-no-margin">{{currentTrack.songTitle}}</h4>
        <p class="ion-no-margin ion-margin-bottom">{{currentTrack.artist}}</p>
      </ion-col>
      <ion-col class="iconCol" size="2">
        <ion-icon name="link"></ion-icon>
      </ion-col>
      <!-- progress bar and time -->

      <ion-col size="12">
        <div>
          <ion-progress-bar
            class="progress"
            [value]="progress"
          ></ion-progress-bar>
        </div>
        <div class="time">
          <p>1:20</p>
          <p>-5:20</p>
        </div>
      </ion-col>
    </ion-row>

    <!-- player buttons  -->
    <ion-row class="palyerRow">
      <ion-col class="ion-text-end" size="4">
        <ion-icon name="play-back" (click)="prevAudio()"></ion-icon>
      </ion-col>
      <ion-col size="4">
        <ion-icon
          [name]="isPlaying ?  'pause' : 'play' "
          (click)="togglePlay()"
        ></ion-icon>
      </ion-col>
      <ion-col class="ion-text-start" size="4">
        <ion-icon name="play-forward" (click)="nextAudio()"></ion-icon>
      </ion-col>
    </ion-row>

    <!-- volume -->
    <ion-row class="volumeRow ion-align-items-center">
      <ion-col size="1"> <ion-icon name="volume-off"></ion-icon> </ion-col>
      <ion-col size="10">
        <ion-progress-bar class="progress" [value]="'10'"></ion-progress-bar>
      </ion-col>
      <ion-col size="1"> <ion-icon name="volume-high"></ion-icon> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
