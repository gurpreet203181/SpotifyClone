<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <div *ngIf="currentTrack.length !== 0" class="player">
    <ion-row>
      <ion-col size="2" (click)="openModal()">
        <img [src]="currentTrack?.avatar" />
      </ion-col>
      <ion-col size="8" class="ion-align-self-center" (click)="openModal()">
        <b>{{currentTrack?.songTitle}}</b><br />
        <span>{{currentTrack?.artist}}</span>
      </ion-col>
      <ion-col
        size="2"
        class="ion-text-center ion-no-padding ion-align-self-center"
        (click)="togglePlay()"
      >
        <ion-icon
          [name]="isPlaying ?  'pause' : 'play' "
          color="light"
          size="large"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon
        [name]="selected == 'tab1' ? 'home' : 'home-outline'"
      ></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon
        [name]="selected == 'tab2' ? 'search' : 'search-outline'"
      ></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon
        [name]="selected == 'tab3' ? 'library' : 'library-outline'"
      ></ion-icon>
      <ion-label>Library</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
